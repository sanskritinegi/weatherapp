    <!-- Video background responding to search result -->
    
    <!-- Header & search-box -->
    <div class="header">
      <header>weather app</header>
    </div>
    <section class="search-box">
      <div class="input-group">
        <input class="form-control" id="search-city" type="search" placeholder="Search place" aria-label="search" >
        <div class="input-group-append">
          <button class="btn btn-secondary" id="button" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </section>
    <!-- Current weather panel / slider -->
    <main class="main-panel rounded-lg">
      <div class="slider-container">
        <!-- Location -->
        <div class="wrapper pt-3 pb-3 d-flex flex-column flex-nowrap justify-content-center align-items-center text-center">
          <h1 class="data mb-0" id="city1">-</h1>
          <div class="icon-and-temperature pb-1 d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
            <div>
              <img src="icons/unknown.png" id="weather-icon" alt="ikona-pogody">
            </div>
            <div>
              <h2 class="data mb-0" id="city1-temperature">-</h2>
            </div>
          </div>

          <div class="details pt-2 d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
            <div class="details-label">
              <p>Pressure:</p>
            </div>
            <div class="city1-details-value-1 details-value">
              <p class="data" id="city1-pressure">-</p>
            </div>
          </div>

          <div class="details pt-2 d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
            <div class="details-label">
              <p>Wind:</p>
            </div>
            <div class="city1-details-value-2 details-value">
              <p class="data" id="city1-wind">-</p>
            </div>
          </div>

          <div class="details pt-2 d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
            <div class="details-label">
              <p>Humidity:</p>
            </div>
            <div class="city1-details-value-3 details-value">
              <p class="data" id="city1-clouds">-</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Weather forecast panel / slider -->
    <section>
      <div class="f-panel rounded-lg">
        <div class="f-container pb-5">
          <input type="radio" name="images" id="f-id1" checked>
          <input type="radio" name="images" id="f-id2">
          <input type="radio" name="images" id="f-id3">

          <!-- Forecast: timestamp1-4 -->
          <div class="f-slide pt-3 pb-4" id="f-one">
            <label for="f-id3" class="f-previous"></label>
            <label for="f-id2" class="f-next"></label>
            <div class="f-wrapper flex-column flex-nowrap justify-content-center align-items-center text-center col-12">

                  <img src="icons/unknown.png" class="timestampIMG" id="timestamp1icon" alt="">

                <h5 class="data mb-0 col-6 pl-5 text-left" id="timestamp1temperature">-</h5>

          <!-- Slider navigation -->
          <div class="f-nav">

      </div>
    </section>
